<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-org-heading" jhiTranslate="alainApp.org.home.createOrEditLabel">Create or edit a Org</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!org.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="org.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="org.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="org.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                        [(ngModel)]="org.telephone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.fax" for="field_fax">Fax</label>
                    <input type="text" class="form-control" name="fax" id="field_fax"
                        [(ngModel)]="org.fax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="org.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="org.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="org.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.icon" for="field_icon">Icon</label>
                    <input type="text" class="form-control" name="icon" id="field_icon"
                        [(ngModel)]="org.icon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="org.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.sort" for="field_sort">Sort</label>
                    <input type="number" class="form-control" name="sort" id="field_sort"
                        [(ngModel)]="org.sort" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" [(ngModel)]="org.type">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dictTypeOption.id === org.type?.id ? org.type : dictTypeOption" *ngFor="let dictTypeOption of types; trackBy: trackDictTypeById">{{dictTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.org" for="field_org">Org</label>
                    <select class="form-control" id="field_org" name="org" [(ngModel)]="org.org" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orgOption.id === org.org?.id ? org.org : orgOption" *ngFor="let orgOption of orgs; trackBy: trackOrgById">{{orgOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.org.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="org.parent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orgOption.id === org.parent?.id ? org.parent : orgOption" *ngFor="let orgOption of orgs; trackBy: trackOrgById">{{orgOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
