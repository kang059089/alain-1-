<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-role-heading" jhiTranslate="alainApp.role.home.createOrEditLabel">Create or edit a Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!role.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="role.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.role.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="role.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.role.acl" for="field_acl">Acl</label>
                    <input type="text" class="form-control" name="acl" id="field_acl"
                        [(ngModel)]="role.acl" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.role.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" [(ngModel)]="role.role" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === role.role?.id ? role.role : roleOption" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alainApp.role.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="role.parent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === role.parent?.id ? role.parent : roleOption" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
