<div>
    <h2 id="page-heading">
        <span jhiTranslate="alainApp.button.home.title">Buttons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-button" [routerLink]="['/button/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="alainApp.button.home.createLabel">
            Create new Button
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="buttons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="alainApp.button.name">Name</span></th>
            <th><span jhiTranslate="alainApp.button.acl">Acl</span></th>
            <th><span jhiTranslate="alainApp.button.description">Description</span></th>
            <th><span jhiTranslate="alainApp.button.sort">Sort</span></th>
            <th><span jhiTranslate="alainApp.button.menu">Menu</span></th>
            <th><span jhiTranslate="alainApp.button.menuParent">Menu Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let button of buttons ;trackBy: trackId">
                <td><a [routerLink]="['/button', button.id, 'view' ]">{{button.id}}</a></td>
                <td>{{button.name}}</td>
                <td>{{button.acl}}</td>
                <td>{{button.description}}</td>
                <td>{{button.sort}}</td>
                <td>
                    <div *ngIf="button.menu">
                        <a [routerLink]="['../menu', button.menu?.id, 'view' ]" >{{button.menu?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="button.menuParent">
                        <a [routerLink]="['../menu', button.menuParent?.id, 'view' ]" >{{button.menuParent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/button', button.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/button', button.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'button/'+ button.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
