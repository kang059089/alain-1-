<div>
    <h2 id="page-heading">
        <span jhiTranslate="alainApp.app.home.title">Apps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app" [routerLink]="['/app/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="alainApp.app.home.createLabel">
            Create new App
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="apps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="alainApp.app.name">Name</span></th>
            <th><span jhiTranslate="alainApp.app.description">Description</span></th>
            <th><span jhiTranslate="alainApp.app.year">Year</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let app of apps ;trackBy: trackId">
                <td><a [routerLink]="['/app', app.id, 'view' ]">{{app.id}}</a></td>
                <td>{{app.name}}</td>
                <td>{{app.description}}</td>
                <td>{{app.year}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/app', app.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/app', app.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app/'+ app.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
