<div>
    <h2 id="page-heading">
        <span jhiTranslate="alainApp.role.home.title">Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-role" [routerLink]="['/role/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="alainApp.role.home.createLabel">
            Create new Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="roles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="alainApp.role.name">Name</span></th>
            <th><span jhiTranslate="alainApp.role.acl">Acl</span></th>
            <th><span jhiTranslate="alainApp.role.role">Role</span></th>
            <th><span jhiTranslate="alainApp.role.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles ;trackBy: trackId">
                <td><a [routerLink]="['/role', role.id, 'view' ]">{{role.id}}</a></td>
                <td>{{role.name}}</td>
                <td>{{role.acl}}</td>
                <td>
                    <div *ngIf="role.role">
                        <a [routerLink]="['../role', role.role?.id, 'view' ]" >{{role.role?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="role.parent">
                        <a [routerLink]="['../role', role.parent?.id, 'view' ]" >{{role.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/role', role.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/role', role.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'role/'+ role.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
